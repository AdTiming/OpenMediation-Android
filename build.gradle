// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: "${rootProject.projectDir}/config.gradle"

    repositories {
        google()
        jcenter()
        maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    //版本信息配置
    version = [
            "buildToolsVersion": "20.0.2",
            "compileSdkVersion": 30,
            "minSdkVersion"    : 16,
            "targetSdkVersion" : 30,
            "versionCode"      : 11,
            "versionName"      : "1.1.0"
    ]

    compileOptions = [
            "sourceCompatibility": JavaVersion.VERSION_1_8,
            "targetCompatibility": JavaVersion.VERSION_1_8
    ]

//support 包相关包的引用
    dependencies = [
            "adtiming"                   : 'com.adtiming:adnetwork:6.8.0@aar',
            //fb https://developers.facebook.com/docs/audience-network/changelog-android/
            "facebook"                   : 'com.facebook.android:audience-network-sdk:6.2.0',
            //admob https://developers.google.com/admob/android/rel-notes
            "admob"                      : 'com.google.android.gms:play-services-ads:19.5.0',
            //vungle https://github.com/Vungle/Android-SDK/blob/master/CHANGELOG.md
            "vungle"                     : 'com.vungle:publisher-sdk-android:6.8.1',
            //AdColony https://github.com/AdColony/AdColony-Android-SDK/blob/master/CHANGELOG.md
            "adcolony"                   : 'com.adcolony:sdk:4.3.0',
            //Applovin https://bintray.com/applovin/Android/sdk_android
            "applovin"                   : 'com.applovin:applovin-sdk:9.14.10',
            //MoPub https://developers.mopub.com/publishers/android/changelog/
            "mopub"                      : 'com.mopub:mopub-sdk:5.15.0@aar',
            //TapJoy https://ltv.tapjoy.com/d/sdks
            "tapjoy"                     : 'com.tapjoy:tapjoy-android-sdk:12.7.1@aar',
            //chartboost https://answers.chartboost.com/en-us/child_article/android-amazon
            "chartboost"                 : 'com.chartboost:chartboost-sdk:8.2.0',
            //unity https://github.com/Unity-Technologies/unity-ads-android/releases
            "unity"                      : 'com.unity3d.ads:unity-ads:3.5.1@aar',
            //gp-base.
            "play_service_base"          : 'com.google.android.gms:play-services-base:17.5.0',
            //gp-ads-identifier
            "play_service_ads_identifier": 'com.google.android.gms:play-services-ads-identifier:17.0.0',
            //Mintegral http://cdn-adn.rayjump.com/cdn-adn/v2/markdown_v2/index.html?file=sdk-m_sdk-android&lang=en
            "mtg_version"                : '15.3.11',
            "mtg_china_version"          : '15.3.02',
            // IronSource https://developers.ironsrc.com/ironsource-mobile/android/android-sdk
            "ironsource"                 : 'com.ironsource.sdk:mediationsdk:7.0.3.1',
            // adtiming https://support.adtiming.com/hc/en-us/articles/360025307893
            "fyber"                      : '7.7.3',
            // https://www.pangleglobal.com/
            "pangle"                     : 'com.bytedance.sdk:pangle-sdk:3.1.7.4',
            // https://helium.chartboost.com/
            "helium"                     : 'com.chartboost:helium:2.2.0',
            "eventbus"                   : 'org.greenrobot:eventbus:3.2.0',
            "tencentad"                  : 'com.qq.e.union:union:4.294.1164'
    ]

    adapterVersion = [
            'adtiming'       : '2.0.0',
            'admob'          : '2.0.0',
            'facebook'       : '2.0.0',
            'unity'          : '2.0.1',
            'vungle'         : '2.0.0',
            'adcolony'       : '2.0.0',
            'applovin'       : '2.0.0',
            'mopub'          : '2.0.0',
            'tapjoy'         : '2.0.0',
            'chartboost'     : '2.0.0',
            'helium'         : '2.0.0',
            'tiktok'         : '2.0.0',
            'mintegral'      : '2.0.0',
            'ironsource'     : '2.0.0',
            'fyber'          : '2.0.0',
            'crosspromotion' : '1.0.0',
            'tiktok_cn'      : '2.0.0',
            'tencentad_cn'   : '2.0.0',
            'mintegral_cn'   : '2.0.0',
    ]
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven {
            url 'https://jitpack.io'
        }
        maven {
            url "https://adcolony.bintray.com/AdColony"
        }
        maven {
            url "https://s3.amazonaws.com/moat-sdk-builds"
        }
        maven {
            name "Tapjoy's maven repo"
            url "https://tapjoy.bintray.com/maven"
        }
        maven {
            url "https://dl.adtiming.com/android-sdk"
        }
        maven {
            url "https://dl.bintray.com/ironsource-mobile/android-sdk"
        }
        maven {
            url "https://chartboostmobile.bintray.com/Chartboost"
        }
        maven {
