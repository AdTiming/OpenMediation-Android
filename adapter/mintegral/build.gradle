apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.version.compileSdkVersion
    buildToolsVersion rootProject.ext.version.buildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.ext.version.minSdkVersion
        targetSdkVersion rootProject.ext.version.targetSdkVersion
        versionCode rootProject.ext.version.versionCode
        versionName rootProject.ext.adapterVersion.mintegral

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    useLibrary 'org.apache.http.legacy'
}

android.libraryVariants.all { variant ->
    variant.outputs.all {
        outputFileName = rootProject.ext.pkg_prefix +  project.name + '.aar'
    }
}

dependencies {
    compileOnly(name: 'nm-android-sdk', ext: 'aar')

    compileOnly 'com.mintegral.msdk:videojs:' + rootProject.ext.dependencies.mtg_version
    compileOnly 'com.mintegral.msdk:mtgjscommon:' + rootProject.ext.dependencies.mtg_version
    compileOnly 'com.mintegral.msdk:playercommon:' + rootProject.ext.dependencies.mtg_version
    compileOnly 'com.mintegral.msdk:reward:' + rootProject.ext.dependencies.mtg_version
    compileOnly 'com.mintegral.msdk:videocommon:' + rootProject.ext.dependencies.mtg_version
    compileOnly 'com.mintegral.msdk:interstitialvideo:' + rootProject.ext.dependencies.mtg_version
    compileOnly 'com.mintegral.msdk:common:' + rootProject.ext.dependencies.mtg_version
}

repositories {
    flatDir {
        dirs rootProject.ext.adapterDirs
    }
}